<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SnapTalk</title>
  <link rel="stylesheet" href="index.css"/>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <div id="auth-container" class="card">
    <h2>SnapTalk</h2>
    <input type="email" id="email" placeholder="Email" required/>
    <input type="password" id="password" placeholder="Password" required/>
    <button onclick="login()">Login</button>
    <button onclick="signup()">Sign Up</button>
    <p><a href="#" onclick="resetPassword()">Forgot Password?</a></p>
  </div>

  <div id="app-container" class="hidden">
    <header>
      <h1>SnapTalk</h1>
      <button onclick="logout()">Logout</button>
    </header>

    <section class="new-post">
      <textarea id="postContent" placeholder="What's on your mind?"></textarea>
      <button onclick="createPost()">Post</button>
    </section>

    <section id="feed"></section>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDgKkJr0-fAwPMLPbOaG-SAMPLEKEYxx",
      authDomain: "snaptalk-abdurrahman.firebaseapp.com",
      projectId: "snaptalk-abdurrahman",
      storageBucket: "snaptalk-abdurrahman.appspot.com",
      messagingSenderId: "123456789012",
      appId: "1:123456789012:web:abc123def456ghi789jkl"
    };
    firebase.initializeApp(firebaseConfig);
  </script>

  <script src="index.js"></script>
</body>
</html>
