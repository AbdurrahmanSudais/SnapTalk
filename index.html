<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SnapTalk</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div class="container">
    <h1>SnapTalk</h1>

    <!-- Login/Signup -->
    <div id="auth-section" class="card">
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button id="loginBtn">Login</button>
      <button id="signupBtn">Sign Up</button>
    </div>

    <!-- Username Setup (after sign-up) -->
    <div id="username-section" class="card" style="display: none;">
      <input type="text" id="username" placeholder="Choose a username" />
      <button id="saveUsernameBtn">Save Username</button>
    </div>

    <!-- Home Section (after login/signup) -->
    <div id="home-section" class="card" style="display: none;">
      <div id="user-info">
        <span id="displayName"></span>
        <button id="logoutBtn">Logout</button>
      </div>

      <!-- Create Post Section -->
      <div id="create-post">
        <textarea id="postContent" placeholder="What's on your mind?"></textarea>
        <input type="file" id="imageInput" />
        <button id="postBtn">Post</button>
      </div>

      <!-- Posts Section -->
      <div id="postsContainer"></div>
    </div>
  </div>

  <script type="module" src="index.js"></script>
</body>
</html>
