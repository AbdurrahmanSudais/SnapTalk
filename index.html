 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SnapTalk</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div class="container">
    <h1 class="app-title">SnapTalk</h1>

    <!-- Auth Section -->
    <section id="auth-section">
      <h2>Login / Sign Up</h2>
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <div class="auth-buttons">
        <button id="loginBtn">Login</button>
        <button id="signupBtn">Sign Up</button>
      </div>
      <button id="forgotPasswordBtn" class="link-btn">Forgot Password?</button>
    </section>

    <!-- Username Section -->
    <section id="username-section" style="display: none;">
      <h2>Choose a Username</h2>
      <input type="text" id="username" placeholder="Enter a username" required />
      <button id="saveUsernameBtn">Save</button>
    </section>

    <!-- Home Section -->
    <section id="home-section" style="display: none;">
      <div class="top-bar">
        <span id="displayName"></span>
        <button id="logoutBtn">Logout</button>
      </div>

      <div class="post-creator">
        <textarea id="postContent" placeholder="What's on your mind?"></textarea>
        <input type="file" id="imageInput" accept="image/*" />
        <button id="postBtn">Post</button>
      </div>

      <div id="postsContainer" class="posts"></div>
    </section>
  </div>

  <!-- Firebase SDKs -->
  <script type="module" src="index.js"></script>
</body>
</html>
