<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SnapTalk</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <!-- Login / Signup -->
  <div id="auth-section">
    <h2>Welcome to SnapTalk</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <button id="signupBtn">Sign Up</button>
  </div>

  <!-- Set Username -->
  <div id="username-section" style="display:none;">
    <h2>Set Username</h2>
    <input type="text" id="username" placeholder="Username" />
    <button id="saveUsernameBtn">Save</button>
  </div>

  <!-- Home / Post Feed -->
  <div id="home-section" style="display:none;">
    <h2>Welcome, <span id="displayName"></span></h2>
    <button id="logoutBtn">Logout</button>
    <hr />
    <h3>Create a Post</h3>
    <textarea id="postContent" placeholder="What's on your mind?"></textarea>
    <input type="file" id="imageInput" />
    <button id="postBtn">Post</button>
    <hr />
    <div id="postsContainer"></div>
  </div>

  <script type="module" src="index.js"></script>
</body>
</html>
