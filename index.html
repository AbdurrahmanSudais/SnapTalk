<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapTalk</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="auth-section">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button id="loginBtn">Login</button>
        <button id="signupBtn">Sign Up</button>
    </div>

    <div id="home-section" style="display:none;">
        <h1>SnapTalk</h1>
        <div id="postsContainer"></div>
        <textarea id="postContent" placeholder="Write something..."></textarea>
        <input type="file" id="imageInput">
        <button id="postBtn">Post</button>
        <button id="logoutBtn">Logout</button>
    </div>

    <div id="username-section" style="display:none;">
        <input type="text" id="username" placeholder="Enter your username">
        <button id="saveUsernameBtn">Save</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-storage.js"></script>
    <script src="index.js"></script>
</body>
</html>
