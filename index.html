<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SnapTalk</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div id="auth-section" class="card">
    <h2>Welcome to SnapTalk</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button id="loginBtn">Login</button>
    <button id="signupBtn">Sign Up</button>
    <p id="forgotPassword">Forgot password?</p>
  </div>  <div id="username-section" class="card" style="display: none;">
    <h2>Choose a Username</h2>
    <input type="text" id="username" placeholder="Username" required />
    <button id="saveUsernameBtn">Continue</button>
  </div>  <div id="home-section" class="card" style="display: none;">
    <h2 id="displayName"></h2>
    <textarea id="postContent" placeholder="What's on your mind?"></textarea>
    <input type="file" id="imageInput" accept="image/*" />
    <button id="postBtn">Post</button>
    <button id="logoutBtn">Logout</button>
    <div id="postsContainer"></div>
  </div>  <script type="module" src="index.js"></script></body>
</html>
