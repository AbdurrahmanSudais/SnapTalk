<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapTalk</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Authentication Section -->
    <div id="auth-section">
        <h2>Login / Sign Up</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button id="loginBtn">Login</button>
        <button id="signupBtn">Sign Up</button>
        <p><a href="#" id="forgotPasswordLink">Forgot Password?</a></p>
    </div>

    <!-- Username Section -->
    <div id="username-section" style="display: none;">
        <h2>Enter Your Username</h2>
        <input type="text" id="username" placeholder="Username">
        <button id="saveUsernameBtn">Save Username</button>
    </div>

    <!-- Home Section -->
    <div id="home-section" style="display: none;">
        <h2 id="displayName">Hello</h2>
        <button id="logoutBtn">Logout</button>
        <textarea id="postContent" placeholder="What's on your mind?"></textarea>
        <input type="file" id="imageInput">
        <button id="postBtn">Post</button>
        <div id="postsContainer"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-storage.js"></script>
    <script src="app.js"></script>
</body>
</html>
