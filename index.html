<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SnapTalk</title>
  <link rel="stylesheet" href="index.css"/>
</head>
<body>
  <div id="auth-section" class="card center">
    <h2>Welcome to SnapTalk</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <button id="signupBtn" class="alt">Sign Up</button>
  </div>

  <div id="username-section" class="card center hidden">
    <h2>Set Username</h2>
    <input type="text" id="username" placeholder="Username" />
    <button id="saveUsernameBtn">Save</button>
  </div>

  <div id="home-section" class="hidden">
    <header>
      <h2 id="displayName">SnapTalk</h2>
      <button id="logoutBtn">Logout</button>
    </header>

    <section class="post-box">
      <textarea id="postContent" placeholder="What's on your mind?"></textarea>
      <input type="file" id="imageInput"/>
      <button id="postBtn">Post</button>
    </section>

    <section id="postsContainer"></section>
  </div>

  <script src="firebase.js" type="module"></script>
  <script src="index.js" type="module"></script>
</body>
</html>
