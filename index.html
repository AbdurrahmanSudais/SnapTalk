<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SnapTalk</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <h1 class="app-title">SnapTalk</h1>

  <div id="auth-section" class="card">
    <h2>Login / Sign Up</h2>
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <button id="signupBtn">Sign Up</button>
    <button id="forgotPasswordBtn" class="link-btn">Forgot Password?</button>
  </div>

  <div id="username-section" class="card" style="display:none;">
    <h2>Set Your Username</h2>
    <input id="username" type="text" placeholder="Enter username" />
    <button id="saveUsernameBtn">Continue</button>
  </div>

  <div id="home-section" style="display:none;">
    <div class="navbar">
      <span id="displayName"></span>
      <button id="logoutBtn">Logout</button>
    </div>

    <div class="card">
      <h2>Create Post</h2>
      <textarea id="postContent" placeholder="Write something..."></textarea>
      <input type="file" id="imageInput" accept="image/*" />
      <button id="postBtn">Post</button>
    </div>

    <div id="postsContainer"></div>
  </div>

  <script type="module" src="index.js"></script>
</body>
</html>
